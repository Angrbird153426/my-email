<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
         <div class="contianer">
            <div class="from">
                <form action="">
                    <div class="h1"><h1>Email</h1></div>
                    <div class="name_lname">
                        <div class="name">
                            <label for="Name"></label>
                            <input type="name" id="Name" placeholder="Name:" required>
                        </div>
                            <div class="Lname">
                                <label for="Last_name"></label>
                                <input type="lastname" id="lname" placeholder="Lname:" required>
                            </div>
                      </div>
                        <div class="address">
                            <textarea name="address" id="address" cols="20" rows="10" placeholder="Address:" required></textarea>
                        </div>
                    <div class="phone_phone2">
                        <div class="phone">
                            <input type="phone" id="phone" placeholder="08x-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </div>
                        <div class="phone2">
                            <input type="phone" id="phone" placeholder="09x-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </div>
                    </div>
                    <div class="email">
                        <label for="Email"></label>
                        <input type="email" id="Email" placeholder="Email:" required>
                    </div>
                    <div class="password">
                        <label for="Password"></label>
                        <input type="password" id="Password" placeholder="Password:" required>
                    </div>
                    <div class="submit">
                        <input type="submit" value="SubMit">
                    </div>
                </form>

            </div>
         </div>
</body>
</html>
